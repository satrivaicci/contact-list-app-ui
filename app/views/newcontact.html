<div>
  <form name="form" ng-submit="createUser()" role="form">
    <div class="from-group">
      <label for="contactName">Name</label>
      <input type="text" name="contactName" id="contactName" ng-model="fields.name" class="form-control" required />
    </div>

    <div class="from-group">
      <label for="contactEmail">Email</label>
      <input type="text" type="email" name="contactEmail" id="contactEmail" ng-model="fields.email" class="form-control"  />
    </div>

    <div class="from-group">
      <label for="contactPhone">Phone</label>
      <input type="text" type="tel" name="contactPhone" id="contactPhone" ng-model="fields.phone" class="form-control"  />
    </div>

    <div class="from-group">
      <label for="contactAddress">Address</label>
      <input type="text" name="contactAddress" id="contactAddress" ng-model="fields.address" class="form-control"  />
    </div>

    <div class="from-group">
      <label for="contactBirthday">Birthday</label>
      <input type="text" type="date" name="contactBirthday" id="contactBirthday" ng-model="fields.birthday" class="form-control"  />
    </div>


    <div class="form-actions">
      <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Create user</button>
      <button type="button" ng-click="cancelCreate()" class="btn btn-danger">Cancel</button>
    </div>
  </form>
</div>
