<div ng-show="showError" class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <strong>Error</strong><span>  {{errorMessage}}</span>
</div>

<div>
  <button class="btn btn-success" ng-click="newContact()">New contact</button>
  <button class="btn btn-success" ng-click="reloadContacts()">Refresh</button>
</div>

<div class="panel panel-default">

  <table class="table table-striped">
    <tbody>
    <tr ng-repeat="contact in contacts">
      <td><img src="./images/yeoman.png" alt="..." class="img-thumbnail" width="35" height="35"></td>
      <td>{{contact.name}}</td>
      <td>{{contact.email}}</td>
      <td><button class="btn btn-danger btn-sm" ng-click="deleteContact(contact.contactId)">Delete</button></td>
    </tr>
    </tbody>
  </table>
</div>
