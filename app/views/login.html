<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form name="form" ng-submit="loginUser()" role="form">
    <div class="from-group">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" ng-model="userName" class="form-control" required />
      <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
    </div>
    <div class="form-actions">
      <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
